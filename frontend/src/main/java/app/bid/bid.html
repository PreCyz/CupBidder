<div ng-controller="BidController" class="container">
    <div ng-include="'includes/topMenu.html'"></div>

    <h3 ng-if="isAdmin">Add scores [Admin]</h3>
    <div ng-if="!isAdmin">
        <h3 ng-if="!isAdmin">
            <span>Add bids </span>
            <span ng-if="isGambler">[Gambler]</span>
            <span ng-if="isBidder">[Bidder]</span>
            <span ng-if="isWatcher">[Watcher]</span>
        </h3>
    </div>

    <span ng-repeat="cup in cups track by cup.id">
        <button type="button" class="btn btn-success btn-xs" ng-click="showGames($index)">{{cup.name}}</button>
    </span>

    <div ng-if="showGamesToBid" ng-include="'includes/gamesTable.html'" class="table-responsive marginLeft15"></div>
</div>
