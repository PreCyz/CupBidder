<div ng-controller="LoginController">
    <div class="container">
        <div class="form-group">
            <div class="col-xs-3">
                <label for="email">E-mail:</label>
                <input type="text" class="form-control" ng-model="email" id="email"/>
                <br/>
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" ng-model="password" id="pwd">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-group marginLeft15">
            <h1> </h1>
            <button type="button" ng-click="login()" class="btn btn-info btn-xs">Login</button>
            <span ng-if="error" class="errorLoginMsg" ng-bind="requestErrorMsg"/>
            <hr/>
            <p><a href="#!/" ng-click="goToStartup()">Welcome screen</a></p>
        </div>
    </div>

</div>
