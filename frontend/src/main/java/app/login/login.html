<div ng-controller="LoginController">
    <div class="container">
        <div class="form-group">
            <div class="col-xs-3">
                <label for="email">E-mail:</label>
                <input type="text" class="form-control" ng-model="email" id="email"/>
                <br/>
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" ng-model="password" id="pwd">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-group marginLeft15">
            <h1> </h1>
            <a href="#!/overview" ng-click="login()">Login</a> | <a href="#!/" ng-click="goToStartup()">Welcome screen</a>
        </div>
    </div>

</div>
