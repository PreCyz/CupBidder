<div ng-controller="OverviewController" class="container">
    <div class="from-group">
        <p>
            <a ng-href="#!/" ng-click="logout()">Logout</a> | <a ng-href="#!/bid">All games</a>
        </p>
        <hr/>
    </div>

    <h3>Overview</h3>

    <div class="table-responsive marginLeft15">
        <table class="table-bordered thPadding5 tdPadding5">
            <tr>
                <th>No</th>
                <th>Actions</th>
                <th>Name</th>
                <th>Start date</th>
                <th>End date</th>
                <th/>
            </tr>
            <tr ng-repeat="cup in cups">
                <td>{{ $index + 1 }}</td>
                <td ng-if="!edit"> <input type="button" class="btn btn-primary btn-sm" value="Edit" ng-click="editCup($index)"> </td>
                <td ng-if="edit">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success btn-sm" ng-click="saveCup($index)">Save</button>
                        <button type="button" class="btn btn-info btn-sm" ng-click="cancelEditing()">Cancel</button>
                    </div>
                </td>

                <td ng-if="!edit">{{ cup.name }}</td>
                <td ng-if="edit"> <input type="text" ng-model="cupNames[$index]" class="form-control"/> </td>

                <td>{{ cup.startDateTime | date : 'yyyy MMM d @ HH:mm' }}</td>
                <td>{{ cup.endDateTime | date : 'yyyy MMM d @ HH:mm' }}</td>

                <td ng-if="!showGame"> <button type="button" class="btn btn-success btn-sm" ng-click="showGames($index)">Show games</button> </td>
                <td ng-if="showGame"> <button type="button" class="btn btn-warning btn-sm" ng-click="hideGames()">Hide games</button></td>
            </tr>
        </table>
    </div>

    <p ng-if="saveCompleted" ng-mouseover="disappear()"> Record is changed.</p>

    <div ng-if="showGame">
        <div ng-include="'includes/gamesTable.html'" class="table-responsive marginLeft15"></div>
    </div>

</div>
